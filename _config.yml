# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Chaunce's Blog
subtitle: 不积跬步，无以至千里；不积小流，无以成江海
description:
author: Chaunce
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://chang-chaunce.github.io
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:category/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# 数学公式
mathjax2: true

# Category & Tag
default_category: uncategorized
category_map:
  安卓: android
  编程: programming
  生活: life
  其他: other
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
# plugins:
#   hexo-generator-feed #RSS订阅插件
#   hexo-generator-sitemap  #sitemap插件

## Themes: https://hexo.io/themes/
theme: maupassant

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: git@github.com:chang-chaunce/chang-chaunce.github.io.git #github仓库地址
  branch: master # github分支

#feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

#sitemap
sitemap:
  path: sitemap.xml